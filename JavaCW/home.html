    <script>
        var i = 0;
        var images = []
        var time = 3000;

        images [0] = 'Slider/S24UltraSlider.jpg';
        images [1] = 'Slider/Titanium-iPhone-15-Pro.webp';
        images [2] = 'Slider/SonyBravia.jpg';

        function changeImage() {
            document.slide.src = images[i];

            if (i < images.length - 1) {
                i++;
            } else {
                i = 0;
            }

            setTimeout("changeImage()", time);
        }

        window.onload = changeImage;
    </script>
